      <section>

                <a class="btn btn-outline-secondary" href="past-events.html" role="button">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-left-fill" viewBox="0 0 16 16">

      <div class="container">
          <form class="contact-form">
              <div class="row">
                <div class="col">
                  <label for="text-form1" class="form-label">Name:</label>
                  <input type="text" class="form-control" id="text-form1">
                </div>
              </div>
              <div class="row">
                  <div class="col">
                    <label for="email-form" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email-form" placeholder="name@example.com">
                  </div>
              </div>
              <div class="row">
                  <div class="col">
                    <label for="text-form2" class="form-label">Message:</label>
                    <textarea class="form-control" id="text-form2" rows="3"></textarea>
                  </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-button">
                    <button type="submit" class="btn btn-dark">Submit</button>
                  </div>
                </div>
              </div>
          </form>
